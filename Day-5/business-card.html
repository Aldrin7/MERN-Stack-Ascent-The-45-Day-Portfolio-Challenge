<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Card - Day 5 Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
        </div>

        <div class="profile-section">
            <img src="https://via.placeholder.com/120/4ecdc4/ffffff?text=JD" alt="Jane Doe - Professional Headshot" class="profile-image">
            <h1 class="name">Jane Doe</h1>
            <p class="title">Senior Web Developer</p>
        </div>

        <div class="bio">
            Passionate full-stack developer with 5+ years of experience building modern web applications.
            Expert in React, Node.js, and cloud technologies.
        </div>

        <div class="contact-info">
            <p>📧 jane.doe@example.com</p>
            <p>📱 (123) 456-7890</p>
            <p>🌐 linkedin.com/in/janedoe</p>
        </div>

        <div class="skills-section">
            <h3>🛠️ Skills</h3>
            <div class="skills-list">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
