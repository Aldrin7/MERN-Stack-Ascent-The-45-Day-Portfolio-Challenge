        function renderSlides() {
            const container = document.getElementById('slideshow-container');
            container.innerHTML = '';

            slideContent.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;

                slideDiv.innerHTML = `
                    <div class="slide-content">
                        <h1 class="slide-title">${slide.title}</h1>
                        <div>${slide.content}</div>
                    </div>
                    <div class="slide-footer">Day 5 | Slide ${index + 1} / ${slideContent.length}</div>
                `;

                container.appendChild(slideDiv);
            });

            updateNavigation();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            slideCounter.textContent = `${currentSlide + 1} / ${slideContent.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slideContent.length - 1;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            currentSlide = n;
            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < slideContent.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        renderSlides();

        // Counter functionality for the interactive demo
        let count = 0;

        window.incrementCounter = function() {
            count++;
            updateCounterDisplay();
        };

        window.decrementCounter = function() {
            count--;
            updateCounterDisplay();
        };

        window.resetCounter = function() {
            count = 0;
            updateCounterDisplay();
        };

        function updateCounterDisplay() {
            const counterElement = document.getElementById('counter');
            if (counterElement) {
                counterElement.textContent = count;
