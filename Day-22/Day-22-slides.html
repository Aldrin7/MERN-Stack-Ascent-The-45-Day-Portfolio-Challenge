<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 22: Rendering Lists - Interactive Slides</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .slide-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            position: relative;
            min-height: 500px;
        }

        .slide {
            display: none;
            text-align: center;
        }

        .slide.active {
            display: block;
        }

        .slide-title {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .slide-content {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Monaco', monospace;
            text-align: left;
            font-size: 1rem;
        }

        .highlight {
            color: #667eea;
            font-weight: 600;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slide-counter {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin: 0 20px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .feature-description {
            color: #666;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div id="slides"></div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn">‚Üê Previous</button>
        <span class="slide-counter" id="slideCounter">1 / 5</span>
        <button class="nav-btn" id="nextBtn">Next ‚Üí</button>
    </div>

    <script>
        const slides = [
            {
                title: "Day 22: Rendering Lists",
                content: `
                    <h2>Welcome to List Rendering!</h2>
                    <p>Today we master React's <span class="highlight">.map()</span> method and learn why the <span class="highlight">key</span> prop is crucial for performance.</p>

                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">üîÑ</div>
                            <div class="feature-title">Array Mapping</div>
                            <div class="feature-description">Transform arrays into React components using .map()</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üîë</div>
                            <div class="feature-title">Unique Keys</div>
                            <div class="feature-description">Essential for React's reconciliation algorithm</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">‚ö°</div>
                            <div class="feature-title">Performance</div>
                            <div class="feature-description">Optimized rendering with proper key usage</div>
                        </div>
                    </div>
                `
            },
            {
                title: "The .map() Method",
                content: `
                    <h2>Transform Arrays into Components</h2>
                    <p>The <span class="highlight">.map()</span> method creates a new array by calling a function on every element. Perfect for rendering lists!</p>

                    <div class="code-block">
const projects = [
    { id: 1, title: 'Project 1' },
    { id: 2, title: 'Project 2' }
];

// Render each project
{projects.map(project => (
    <ProjectCard
        key={project.id}
        title={project.title}
    />
))}
                    </div>

                    <p><strong>Key Points:</strong></p>
                    <ul style="text-align: left; display: inline-block;">
                        <li>‚úÖ Returns a new array of components</li>
                        <li>‚úÖ Perfect for transforming data to UI</li>
                        <li>‚úÖ Each iteration gets access to current item</li>
                        <li>‚úÖ Must return JSX from the callback function</li>
                    </ul>
                `
            },
            {
                title: "Why Keys Matter",
                content: `
                    <h2>The Essential Key Prop</h2>
                    <p>React uses <span class="highlight">keys</span> to identify which items have changed, been added, or removed. This helps React optimize re-renders!</p>

                    <div class="code-block">
// ‚ùå Wrong - Using array index
{projects.map((project, index) => (
    <ProjectCard key={index} ... />
))}

// ‚úÖ Correct - Using unique ID
{projects.map(project => (
    <ProjectCard key={project.id} ... />
))}
                    </div>

                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">üéØ</div>
                            <div class="feature-title">Identification</div>
                            <div class="feature-description">Helps React identify specific components</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">‚ö°</div>
                            <div class="feature-title">Performance</div>
                            <div class="feature-description">Optimizes DOM updates and re-renders</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üîÑ</div>
                            <div class="feature-title">Stability</div>
                            <div class="feature-description">Prevents unnecessary component recreation</div>
                        </div>
                    </div>
                `
            },
            {
                title: "State + Lists",
                content: `
                    <h2>Managing Dynamic Lists</h2>
                    <p>Combine <span class="highlight">useState</span> with <span class="highlight">.map()</span> to create dynamic, interactive lists that update automatically.</p>

                    <div class="code-block">
function App() {
    const [projects, setProjects] = useState([
        { id: 1, title: 'Project 1' },
        { id: 2, title: 'Project 2' }
    ]);

    const addProject = () => {
        setProjects([...projects, {
            id: Date.now(),
            title: 'New Project'
        }]);
    };

    return (
        <div>
            <button onClick={addProject}>Add Project</button>
            {projects.map(project => (
                <ProjectCard
                    key={project.id}
                    title={project.title}
                />
            ))}
        </div>
    );
}
                    </div>

                    <p><strong>Benefits:</strong></p>
                    <ul style="text-align: left; display: inline-block;">
                        <li>‚úÖ Lists update automatically when state changes</li>
                        <li>‚úÖ Add, remove, or modify items dynamically</li>
                        <li>‚úÖ React handles efficient DOM updates</li>
                        <li>‚úÖ Clean separation of data and presentation</li>
                    </ul>
                `
            },
            {
                title: "Best Practices",
                content: `
                    <h2>Writing Better List Components</h2>

                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">üîë</div>
                            <div class="feature-title">Stable Keys</div>
                            <div class="feature-description">Use database IDs, not array indices. Keys should be stable across re-renders.</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üéØ</div>
                            <div class="feature-title">Unique Values</div>
                            <div class="feature-description">Each key must be unique among siblings. Never reuse keys.</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">‚ö°</div>
                            <div class="feature-title">Performance</div>
                            <div class="feature-description">Keys help React minimize DOM manipulations and optimize rendering.</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">üîß</div>
                            <div class="feature-title">Conditional Rendering</div>
                            <div class="feature-description">Combine .map() with .filter() for conditional list rendering.</div>
                        </div>
                    </div>

                    <div style="margin-top: 40px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; color: white;">
                        <h3 style="margin-bottom: 10px;">üéâ Congratulations!</h3>
                        <p>You've mastered React list rendering! Tomorrow we'll explore advanced state management with useEffect and custom hooks.</p>
                    </div>
                `
            }
        ];

        let currentSlide = 0;

        function renderSlides() {
            const container = document.getElementById('slides');
            container.innerHTML = '';

            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                slideDiv.innerHTML = `
                    <h1 class="slide-title">${slide.title}</h1>
                    <div class="slide-content">${slide.content}</div>
                `;
                container.appendChild(slideDiv);
            });
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('slideCounter');

            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach(slide => slide.classList.remove('active'));
            allSlides[index].classList.add('active');
            currentSlide = index;
            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        // Initialize
        renderSlides();
        updateNavigation();
    </script>
</body>
</html>
