<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 22: Rendering Lists Challenge - React .map() Method</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .projects-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .section-title h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .section-title p {
            color: #666;
            font-size: 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .project-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .project-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
        }

        .project-tech {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .add-project-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .add-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .code-example {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .code-example h4 {
            color: #61dafb;
            margin-bottom: 10px;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .projects-section {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Day 22: Rendering Lists Challenge</h1>
            <p>Master React's .map() method and the key prop</p>
        </div>

        <div id="root">
            <!-- React app will render here -->
        </div>

        <div class="stats-section">
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">üìä Rendering Performance Stats</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-projects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="render-time">0ms</div>
                    <div class="stat-label">Render Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="list-efficiency">100%</div>
                    <div class="stat-label">List Efficiency</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="key-usage">0</div>
                    <div class="stat-label">Keys Used</div>
                </div>
            </div>
        </div>
    </div>

    <!-- React CDN Scripts -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Components -->
    <script type="text/babel">
        // ProjectCard component (reused from Day 20)
        function ProjectCard({ title, description, technology, status }) {
            return (
                <div className="project-card">
                    <h3 className="project-title">{title}</h3>
                    <p className="project-description">{description}</p>
                    <div className="project-meta">
                        <span className="project-tech">{technology}</span>
                        <span style={{
                            color: status === 'completed' ? '#28a745' : status === 'in-progress' ? '#ffc107' : '#6c757d',
                            fontWeight: '600'
                        }}>
                            {status === 'completed' ? '‚úÖ' : status === 'in-progress' ? 'üîÑ' : '‚è≥'} {status}
                        </span>
                    </div>
                </div>
            );
        }

        // Main App component with array of project data in state
        function App() {
            // Array of project data in state using useState hook
            const [projects, setProjects] = React.useState([
                {
                    id: 1,
                    title: 'E-commerce Platform',
                    description: 'A full-stack e-commerce solution built with React, Node.js, and MongoDB. Features include user authentication, shopping cart functionality, payment integration, and admin dashboard.',
                    technology: 'MERN Stack',
                    status: 'completed'
                },
                {
                    id: 2,
                    title: 'Weather Dashboard',
                    description: 'Real-time weather application with location-based forecasts, interactive weather maps, and detailed weather analytics. Built with React hooks and integrates with multiple weather APIs.',
                    technology: 'React',
                    status: 'completed'
                },
                {
                    id: 3,
                    title: 'Task Management App',
                    description: 'Collaborative task management platform with real-time updates, team collaboration features, and progress tracking. Features drag-and-drop task organization and deadline notifications.',
                    technology: 'React + Firebase',
                    status: 'in-progress'
                },
                {
                    id: 4,
                    title: 'Personal Blog Platform',
                    description: 'Modern blogging platform with markdown support, SEO optimization, and responsive design. Includes admin panel for content management and analytics dashboard.',
                    technology: 'Next.js',
                    status: 'completed'
                },
                {
                    id: 5,
                    title: 'Social Media Dashboard',
                    description: 'Analytics dashboard for social media management with real-time data visualization, engagement tracking, and automated posting features. Built with React and data visualization libraries.',
                    technology: 'React + D3',
                    status: 'in-progress'
                },
                {
                    id: 6,
                    title: 'Fitness Tracking App',
                    description: 'Comprehensive fitness application with workout planning, progress tracking, nutrition logging, and goal setting features. Includes integration with popular fitness APIs and wearables.',
                    technology: 'React Native',
                    status: 'planned'
                }
            ]);

            // Function to add a new project
            const addNewProject = () => {
                const newProject = {
                    id: projects.length + 1,
                    title: `New Project ${projects.length + 1}`,
                    description: `This is a new project added to demonstrate dynamic list rendering in React. Project ID: ${projects.length + 1}`,
                    technology: 'React',
                    status: 'planned'
                };
                setProjects([...projects, newProject]);
            };

            // Update stats
            React.useEffect(() => {
                const totalProjectsEl = document.getElementById('total-projects');
                const keyUsageEl = document.getElementById('key-usage');

                if (totalProjectsEl) {
                    totalProjectsEl.textContent = projects.length;
                }
                if (keyUsageEl) {
                    keyUsageEl.textContent = projects.length;
                }
            }, [projects]);

            return (
                <div>
                    <div className="projects-section">
                        <div className="section-title">
                            <h2>My Portfolio Projects</h2>
                            <p>Rendered using React's .map() method with unique keys</p>
                        </div>



                        <button className="add-project-btn" onClick={addNewProject}>
                            ‚ûï Add New Project
                        </button>

                        {/* Render list of projects using .map() with unique keys */}
                        <div className="projects-grid">
                            {projects.map(project => (
                                <ProjectCard
                                    key={project.id}
                                    title={project.title}
                                    description={project.description}
                                    technology={project.technology}
                                    status={project.status}
                                />
                            ))}
                        </div>

                        <div className="success-message">
                            <strong>üéâ Success!</strong><br/>
                            You've successfully rendered a list of components using React's .map() method with unique keys!
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App component
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
