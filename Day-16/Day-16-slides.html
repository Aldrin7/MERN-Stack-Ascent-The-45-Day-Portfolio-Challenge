    const techAnalytics = await Project.aggregate([

                from: 'workexperiences',

    async syncSkillUsage(userId) {
        const [projects, workExperiences, skills] = await Promise.all([

            WorkExperience.find({ user: userId }),
            Skill.find({ user: userId })
        ]);

        // Calculate actual usage from projects and experience
        const technologyUsage = this.calculateTechnologyUsage(projects, workExperiences);

        // Update skill proficiency based on usage
        const updates = skills.map(async (skill) => {
            const usage = technologyUsage[skill.name] || 0;
            const newProficiency = this.calculateProficiencyFromUsage(usage);

            if (newProficiency !== skill.proficiency) {
                skill.proficiency = newProficiency;
                skill.lastSynced = new Date();
                await skill.save();
            }
        });

        await Promise.all(updates);

        return { synced: updates.length, totalSkills: skills.length };
    }

    calculateTechnologyUsage(projects, workExperiences) {
        const usage = {};

        // Count from projects
        projects.forEach(project => {
            project.technologies.forEach(tech => {
                usage[tech] = (usage[tech] || 0) + 2; // Projects weight more
            });
        });

        // Count from work experience

            exp.technologies.forEach(tech => {
                usage[tech] = (usage[tech] || 0) + 1;
            });
        });

        return usage;

        if (usage >= 7) return 4;
        if (usage >= 4) return 3;

const securityMiddleware = {
    // Multi-resource ownership verification
    verifyResourceOwnership: (resourceTypes) => {
        return async (req, res, next) => {
            try {
                const userId = req.user.id;
                const resourceId = req.params.id;
                const resourceType = req.params.type;

                if (!resourceTypes.includes(resourceType)) {
                    return res.status(400).json({
                        success: false,
                        message: 'Invalid resource type'
                    });
                }

                let resource;
                switch (resourceType) {
                    case 'project':
                        resource = await Project.findById(resourceId);
                        break;
                    case 'experience':
                        resource = await WorkExperience.findById(resourceId);
                        break;
                    case 'skill':
                        resource = await Skill.findById(resourceId);
                        break;
                }

                if (!resource) {
                    return res.status(404).json({
                        success: false,
                        message: 'Resource not found'
                    });
                }

                if (resource.user.toString() !== userId) {
                    return res.status(403).json({
                        success: false,
                        message: 'Access denied'
                    });
                }

                req.resource = resource;
                next();
            } catch (error) {
                res.status(500).json({
                    success: false,
                    message: 'Ownership verification failed',
                    error: error.message
                });
            }
        };
    },

    // Rate limiting for multi-resource operations
    multiResourceRateLimit: (windowMs, maxRequests) => {
        const requests = new Map();

        return (req, res, next) => {
            const userId = req.user?.id || req.ip;
            const now = Date.now();

            if (!requests.has(userId)) {
                requests.set(userId, []);
            }

            const userRequests = requests.get(userId);
            const validRequests = userRequests.filter(time => now - time < windowMs);

            if (validRequests.length >= maxRequests) {
                return res.status(429).json({
                    success: false,
                    message: 'Too many requests'
                });
            }

            validRequests.push(now);
            requests.set(userId, validRequests);
            next();
        };
    }
};
