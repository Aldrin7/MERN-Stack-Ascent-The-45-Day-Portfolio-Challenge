                    <h3>ES6+ Features That Make Code Better</h3>
                    <p><span class="highlight">ES6 (ECMAScript 2015)</span> and later versions brought powerful new features to JavaScript. These features make code more readable, concise, and powerful.</p>

                    <h3>1. Arrow Functions (Fat Arrow)</h3>

            {
                title: "Synchronous vs Asynchronous",
                content: `
                    <h3>Understanding Code Execution Flow</h3>
                    <p>Most JavaScript code runs <span class="highlight">synchronously</span> (one line at a time), but some operations like network requests need to be <span class="highlight">asynchronous</span> (non-blocking).</p>

                    <div class="sync-async-diagram">

                        <div class="sync-flow">
                            <h5>⚡ Synchronous (Blocking)</h5>
                            <ul style="text-align: left;">
                                <li>Code runs line by line</li>
                                <li>Each line waits for previous</li>
                                <li>Simple but can freeze UI</li>
                                <li>Good for calculations</li>
                            </ul>
                        </div>

                        <div class="async-flow">
                            <h5>🌊 Asynchronous (Non-blocking)</h5>
                            <ul style="text-align: left;">
                                <li>Code continues while waiting</li>
                                <li>Uses callbacks/promises</li>
                                <li>UI stays responsive</li>
                                <li>Essential for network calls</li>
                            </ul>

                    <h3>Synchronous Example:</h3>

                    <div class="js-code">
                        <div>console.log(<span class="js-string">'Start'</span>);</div>
                        <div></div>
                        <div><span class="js-comment">// This calculation happens immediately</span></div>

                        <div></div>

                        <div><span class="js-comment">// Result: 4</span></div>

                        <div>console.log(<span class="js-string">'End (runs before fetch completes!)'</span>);</div>
                        <div></div>
                        <div><span class="js-comment">// Output:</span></div>
                        <div><span class="js-comment">// Start</span></div>
                        <div><span class="js-comment">// End (runs before fetch completes!)</span></div>
                        <div><span class="js-comment">// Data received: {...}</span></div>

            {
                title: "Promises: The Solution",
                content: `
                    <h3>What is a Promise?</h3>
                    <p>A <span class="highlight">Promise</span> is an object that represents the eventual completion (or failure) of an asynchronous operation. It allows you to write cleaner, more manageable asynchronous code.</p>

                    <div class="diagram" style="margin-bottom: 30px;">
                        <h3>📋 Promise States</h3>
                        <div style="display: flex; justify-content: center; gap: 20px; margin: 20px 0;">
                            <div style="background: #fff3cd; padding: 15px; border-radius: 10px; border: 2px solid #ffc107; color: #856404;">
                                <strong>Pending</strong><br>Initial state
                            </div>
                            <div style="background: #d4edda; padding: 15px; border-radius: 10px; border: 2px solid #28a745; color: #155724;">
                                <strong>Fulfilled</strong><br>Operation succeeded
                            </div>
                            <div style="background: #f8d7da; padding: 15px; border-radius: 10px; border: 2px solid #dc3545; color: #721c24;">
                                <strong>Rejected</strong><br>Operation failed
                            </div>
                        </div>
                    </div>

                    <h3>Creating and Using Promises:</h3>

                    <div class="js-code">
                        <div><span class="js-comment">// Creating a Promise</span></div>
                        <div><span class="js-keyword">const</span> myPromise = <span class="js-keyword">new</span> Promise((resolve, reject) => {</div>
                        <div>  <span class="js-comment">// Simulate async operation</span></div>
                        <div>  setTimeout(() => {</div>
                        <div>    <span class="js-keyword">const</span> success = Math.random() > <span class="js-keyword">0.5</span>;</div>
                        <div>    <span class="js-keyword">if</span> (success) {</div>
                        <div>      resolve(<span class="js-string">'Operation successful!'</span>);</div>
                        <div>    } <span class="js-keyword">else</span> {</div>
                        <div>      reject(<span class="js-string">'Operation failed!'</span>);</div>
                        <div>    }</div>
                        <div>  }, <span class="js-keyword">1000</span>);</div>
                        <div>});</div>
                    </div>

                    <h3>Using Promises with .then() and .catch():</h3>

                    <div class="js-code">
                        <div>myPromise</div>
                        <div>  .then(result => {</div>
                        <div>    console.log(<span class="js-string">'Success:'</span>, result);</div>
                        <div>    <span class="js-keyword">return</span> result.toUpperCase();</div>
                        <div>  })</div>
                        <div>  .then(upperResult => {</div>
                        <div>    console.log(<span class="js-string">'Uppercase:'</span>, upperResult);</div>
                        <div>  })</div>
                        <div>  .catch(error => {</div>
                        <div>    console.log(<span class="js-string">'Error:'</span>, error);</div>
                        <div>  })</div>
                        <div>  .finally(() => {</div>
                        <div>    console.log(<span class="js-string">'Operation completed'</span>);</div>

                    </div>

                    <div class="comparison-grid">
                        <div class="comparison-item">

                                <li><code class="code">.then()</code> - Handle success</li>

                                <li><code class="code">.finally()</code> - Always runs</li>
                                <li>Return values chain to next .then()</li>

                                <li>More readable code</li>
                            </ul>
                        </div>
                    </div>
                `

                    <h3>Making Network Requests</h3>
                    <p>The <span class="highlight">fetch() API</span> is the modern way to make HTTP requests in JavaScript. It returns a Promise, making it perfect for handling asynchronous network operations.</p>

                            <div class="server-box">
                                <strong>Server</strong><br>
                                API Endpoint<br>

                    <h3>Basic fetch() Usage:</h3>

                    <div class="js-code">
                        <div><span class="js-comment">// Simple GET request</span></div>
                        <div>fetch(<span class="js-string">'https://api.example.com/users'</span>)</div>
                        <div>  .then(response => {</div>
                        <div>    <span class="js-keyword">if</span> (!response.ok) {</div>
                        <div>      <span class="js-keyword">throw</span> <span class="js-keyword">new</span> Error(<span class="js-string">'Network error'</span>);</div>
                        <div>    }</div>
                        <div>    <span class="js-keyword">return</span> response.json();</div>

        function renderSlides() {
            const container = document.getElementById('slideshow-container');
            container.innerHTML = '';

            slideContent.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;

                slideDiv.innerHTML = `
                    <div class="slide-content">
                        <h1 class="slide-title">${slide.title}</h1>
                        <div>${slide.content}</div>
                    </div>
                    <div class="slide-footer">Day 6 | Slide ${index + 1} / ${slideContent.length}</div>
                `;

                container.appendChild(slideDiv);
            });

            updateNavigation();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            slideCounter.textContent = `${currentSlide + 1} / ${slideContent.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slideContent.length - 1;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            currentSlide = n;
            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < slideContent.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        renderSlides();
