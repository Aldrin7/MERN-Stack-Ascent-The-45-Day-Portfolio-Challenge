            slides().forEach(slide => slide.classList.remove('active'));
            slides()[n].classList.add('active');
            slideCounter.textContent = (n + 1) + ' / ' + slideContent.length;

            // Update progress bar
            const progress = ((n + 1) / slideContent.length) * 100;
            progressFill.style.width = progress + '%';

            prevBtn.disabled = n === 0;
            nextBtn.disabled = n === slideContent.length - 1;
        }

        function nextSlide() {
            if (currentSlide < slideContent.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Home') {
                currentSlide = 0;
                showSlide(currentSlide);
            }
            if (e.key === 'End') {
                currentSlide = slideContent.length - 1;
                showSlide(currentSlide);
            }
        });

        renderSlides();
        showSlide(currentSlide);
    </script>
</body>
</html>
