    <script>
        const slideContent = [
            {
                title: "Day 21: React State & Interactivity",
                content: `
                    <h2>Mastering useState Hook</h2>
                    <div style="text-align: center; margin: 30px 0;">
                        <h3 style="font-size: 2.2rem; color: #6f42c1; margin-bottom: 20px;">üöÄ Welcome to React State Management</h3>
                        <p style="font-size: 1.5rem; color: #495057; max-width: 800px; margin: 0 auto; line-height: 1.8;">
                            Today we'll explore <span class="highlight">useState</span>, React's most important hook for creating interactive components.

                        <h4>üéØ Learning Objectives</h4>

                        </div>

                            <strong>ü™ù useState Hook:</strong> Master React's primary state management tool
                        </div>
                        <div class="objective-item">
                            <strong>üìù Controlled Components:</strong> Build forms that React fully controls
                        </div>
                        <div class="objective-item">
                            <strong>‚úÖ Form Validation:</strong> Implement robust validation with state
                        </div>
                    </div>
                `
            },
            {
                title: "What is State in React?",
                content: `
                    <div class="diagram" style="margin-bottom: 30px;">
                        <h3>Component State Lifecycle</h3>
                        <div style="font-size: 1.8rem; margin: 20px 0; color: #6f42c1;">
                            <strong>User Action</strong> ‚Üí <strong>State Update</strong> ‚Üí <strong>UI Re-render</strong>
                        </div>
                        <p style="color: #495057; font-size: 1.3rem;">The cycle that makes React interactive</p>
                    </div>

                    <h3>Why State Matters:</h3>
                    <ul>
                        <li><span class="marker-blue">Dynamic Content:</span> Components can change based on user input</li>
                        <li><span class="marker-blue">User Interactions:</span> Handle clicks, typing, form submissions</li>
                        <li><span class="marker-blue">Data Management:</span> Store and update component data</li>
                        <li><span class="marker-green">Reactivity:</span> UI automatically updates when state changes</li>
                    </ul>

                    <div class="key-points">
                        <h4>üí° Key Concept:</h4>
                        <div class="key-point">
                            <strong>State is data that can change over time:</strong> Unlike props, state is managed within the component and can be updated
                        </div>
                        <div class="key-point">
                            <strong>Triggers re-renders:</strong> When state changes, React re-renders the component with the new data
                        </div>
                        <div class="key-point">
                            <strong>Local to component:</strong> Each component manages its own state independently
                        </div>
                    </div>
                `
            },
            {
                title: "The useState Hook",
                content: `
                    <div class="comparison-grid">
                        <div class="comparison-item">
                            <h4>‚ùå Without Hooks (Class Components)</h4>
                            <ul>
                                <li>Complex class syntax</li>
                                <li>this.state and this.setState</li>
                                <li>Lifecycle methods</li>
                                <li>More boilerplate code</li>
                            </ul>
                        </div>
                        <div class="comparison-item">
                            <h4>‚úÖ With useState (Functional Components)</h4>
                            <ul>
                                <li>Simple function syntax</li>
                                <li>Array destructuring</li>
                                <li>Cleaner, more readable</li>
                                <li>Less code to write</li>
                            </ul>
                        </div>
                    </div>

                    <h3>useState Basic Syntax:</h3>
                    <div class="code-example">
                        <div class="code-line"><span style="color: #dc3545;">import</span> React, { useState } <span style="color: #dc3545;">from</span> <span style="color: #198754;">'react'</span>;</div>
                        <div class="code-line"></div>
                        <div class="code-line"><span style="color: #dc3545;">function</span> <span style="color: #0d6efd;">MyComponent</span>() {</div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> [count, setCount] = <span style="color: #0d6efd;">useState</span>(<span style="color: #198754;">0</span>);</div>
                        <div class="code-line"></div>
                        <div class="code-line">  <span style="color: #dc3545;">return</span> (</div>
                        <div class="code-line">    <span style="color: #dc3545;"><</span><span style="color: #0d6efd;">div</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">      <span style="color: #dc3545;"><</span><span style="color: #0d6efd;">p</span><span style="color: #dc3545;">></span>You clicked {count} times<span style="color: #dc3545;"></</span><span style="color: #0d6efd;">p</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">      <span style="color: #dc3545;"><</span><span style="color: #0d6efd;">button</span> <span style="color: #d63384;">onClick</span>=<span style="color: #198754;">{() => setCount(count + 1)}</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">        Click me</div>
                        <div class="code-line">      <span style="color: #dc3545;"></</span><span style="color: #0d6efd;">button</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">    <span style="color: #dc3545;"></</span><span style="color: #0d6efd;">div</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">  );</div>
                        <div class="code-line">}</div>
                    </div>
                `
            },
            {
                title: "State Update Patterns",
                content: `
                    <h3>Different Ways to Update State:</h3>

                    <div class="comparison-grid">
                        <div class="comparison-item">
                            <h4>Direct Update</h4>
                            <div class="code-example">
                                <div class="code-line"><span style="color: #dc3545;">const</span> [count, setCount] = <span style="color: #0d6efd;">useState</span>(<span style="color: #198754;">0</span>);</div>
                                <div class="code-line"></div>
                                <div class="code-line"><span style="color: #dc3545;">const</span> handleClick = () => {</div>
                                <div class="code-line">  setCount(count + <span style="color: #198754;">1</span>);</div>
                                <div class="code-line">};</div>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <h4>Functional Update (Recommended)</h4>
                            <div class="code-example">
                                <div class="code-line"><span style="color: #dc3545;">const</span> [count, setCount] = <span style="color: #0d6efd;">useState</span>(<span style="color: #198754;">0</span>);</div>
                                <div class="code-line"></div>
                                <div class="code-line"><span style="color: #dc3545;">const</span> handleClick = () => {</div>
                                <div class="code-line">  setCount(<span style="color: #0d6efd;">prevCount</span> => prevCount + <span style="color: #198754;">1</span>);</div>
                                <div class="code-line">};</div>
                            </div>
                        </div>
                    </div>

                    <h3>Object State Updates:</h3>
                    <div class="code-example">
                        <div class="code-line"><span style="color: #dc3545;">const</span> [user, setUser] = <span style="color: #0d6efd;">useState</span>({</div>
                        <div class="code-line">  name: <span style="color: #198754;">''</span>,</div>
                        <div class="code-line">  email: <span style="color: #198754;">''</span></div>
                        <div class="code-line">});</div>
                        <div class="code-line"></div>
                        <div class="code-line"><span style="color: #dc3545;">const</span> updateName = (newName) => {</div>
                        <div class="code-line">  setUser(<span style="color: #0d6efd;">prev</span> => ({</div>
                        <div class="code-line">    ...prev,</div>
                        <div class="code-line">    name: newName</div>
                        <div class="code-line">  }));</div>
                        <div class="code-line">};</div>
                    </div>

                    <div class="key-points">
                        <h4>üéØ Best Practices:</h4>
                        <div class="key-point">
                            <strong>Use functional updates:</strong> Prevents stale closure issues
                        </div>
                        <div class="key-point">
                            <strong>Spread objects:</strong> Preserve existing properties when updating
                        </div>
                        <div class="key-point">
                            <strong>Keep state minimal:</strong> Only store what's necessary for rendering
                        </div>
                    </div>
                `
            },
            {
                title: "Controlled Components",
                content: `
                    <h3>Forms That React Controls:</h3>

                    <div class="diagram" style="margin-bottom: 30px;">
                        <h3>Controlled vs Uncontrolled</h3>
                        <div style="font-size: 1.4rem; margin: 20px 0;">
                            <strong>Controlled:</strong> <span style="color: #198754;">React manages the value</span><br>
                            <strong>Uncontrolled:</strong> <span style="color: #dc3545;">DOM manages the value</span>
                        </div>
                    </div>

                    <h3>Controlled Input Example:</h3>
                    <div class="code-example">
                        <div class="code-line"><span style="color: #dc3545;">function</span> <span style="color: #0d6efd;">LoginForm</span>() {</div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> [email, setEmail] = <span style="color: #0d6efd;">useState</span>(<span style="color: #198754;">''</span>);</div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> [password, setPassword] = <span style="color: #0d6efd;">useState</span>(<span style="color: #198754;">''</span>);</div>
                        <div class="code-line"></div>
                        <div class="code-line">  <span style="color: #dc3545;">return</span> (</div>
                        <div class="code-line">    <span style="color: #dc3545;"><</span><span style="color: #0d6efd;">form</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">      <span style="color: #dc3545;"><</span><span style="color: #0d6efd;">input</span></div>
                        <div class="code-line">        <span style="color: #d63384;">type</span>=<span style="color: #198754;">"email"</span></div>
                        <div class="code-line">        <span style="color: #d63384;">value</span>=<span style="color: #198754;">{email}</span></div>
                        <div class="code-line">        <span style="color: #d63384;">onChange</span>=<span style="color: #198754;">{(e) => setEmail(e.target.value)}</span></div>
                        <div class="code-line">      <span style="color: #dc3545;">/></span></div>
                        <div class="code-line">      <span style="color: #dc3545;"><</span><span style="color: #0d6efd;">input</span></div>
                        <div class="code-line">        <span style="color: #d63384;">type</span>=<span style="color: #198754;">"password"</span></div>
                        <div class="code-line">        <span style="color: #d63384;">value</span>=<span style="color: #198754;">{password}</span></div>
                        <div class="code-line">        <span style="color: #d63384;">onChange</span>=<span style="color: #198754;">{(e) => setPassword(e.target.value)}</span></div>
                        <div class="code-line">      <span style="color: #dc3545;">/></span></div>
                        <div class="code-line">    <span style="color: #dc3545;"></</span><span style="color: #0d6efd;">form</span><span style="color: #dc3545;">></span></div>
                        <div class="code-line">  );</div>
                        <div class="code-line">}</div>
                    </div>

                    <div class="key-points">
                        <h4>‚úÖ Benefits of Controlled Components:</h4>
                        <div class="key-point">
                            <strong>Full control:</strong> React manages all form data
                        </div>
                        <div class="key-point">
                            <strong>Validation:</strong> Easy to validate and sanitize input
                        </div>
                        <div class="key-point">
                            <strong>Conditional rendering:</strong> Show/hide fields based on state
                        </div>
                        <div class="key-point">
                            <strong>Testing:</strong> Easier to test component behavior
                        </div>
                    </div>
                `
            },
            {
                title: "Event Handling in React",
                content: `
                    <h3>Responding to User Interactions:</h3>

                    <div class="comparison-grid">
                        <div class="comparison-item">
                            <h4>Common Event Types</h4>
                            <ul>
                                <li><code class="code">onClick</code> - Button clicks</li>
                                <li><code class="code">onChange</code> - Input changes</li>
                                <li><code class="code">onSubmit</code> - Form submission</li>
                                <li><code class="code">onMouseEnter</code> - Mouse hover</li>

                        </div>
                        <div class="comparison-item">
                            <h4>Event Handler Patterns</h4>
                            <ul>
                                <li>Inline arrow functions</li>
                                <li>Named functions</li>
                                <li>useCallback for optimization</li>
                                <li>Event object access</li>
                            </ul>
                        </div>
                    </div>

                    <h3>Event Handler Examples:</h3>
                    <div class="code-example">
                        <div class="code-line"><span style="color: #dc3545;">const</span> handleClick = (<span style="color: #0d6efd;">event</span>) => {</div>
                        <div class="code-line">  <span style="color: #6c757d;">// event.preventDefault() stops default behavior</span></div>
                        <div class="code-line">  <span style="color: #6c757d;">// event.target gives access to the element</span></div>
                        <div class="code-line">  console.log(<span style="color: #198754;">'Button clicked!'</span>);</div>
                        <div class="code-line">};</div>
                        <div class="code-line"></div>
                        <div class="code-line"><span style="color: #dc3545;">const</span> handleChange = (<span style="color: #0d6efd;">event</span>) => {</div>

                        <div class="code-line">};</div>
                        <div class="code-line"></div>
                        <div class="code-line"><span style="color: #dc3545;">const</span> handleSubmit = (<span style="color: #0d6efd;">event</span>) => {</div>

                        <div class="key-point">

                        </div>
                        <div class="key-point">

            {
                title: "Form Validation with State",
                content: `
                    <h3>Building Robust Forms:</h3>

                    <div class="code-example">
                        <div class="code-line"><span style="color: #dc3545;">function</span> <span style="color: #0d6efd;">ContactForm</span>() {</div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> [formData, setFormData] = <span style="color: #0d6efd;">useState</span>({</div>
                        <div class="code-line">    name: <span style="color: #198754;">''</span>,</div>
                        <div class="code-line">    email: <span style="color: #198754;">''</span>,</div>
                        <div class="code-line">    message: <span style="color: #198754;">''</span></div>
                        <div class="code-line">  });</div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> [errors, setErrors] = <span style="color: #0d6efd;">useState</span>({});</div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> [isSubmitted, setIsSubmitted] = <span style="color: #0d6efd;">useState</span>(<span style="color: #198754;">false</span>);</div>
                        <div class="code-line"></div>
                        <div class="code-line">  <span style="color: #dc3545;">const</span> validateForm = () => {</div>
                        <div class="code-line">    <span style="color: #dc3545;">const</span> newErrors = {};</div>
                        <div class="code-line">    <span style="color: #dc3545;">if</span> (!formData.name.trim()) {</div>

                slideDiv.className = 'slide ' + (index === 0 ? 'active' : '');

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            slideCounter.textContent = (currentSlide + 1) + ' / ' + slideContent.length;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slideContent.length - 1;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            currentSlide = n;
            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < slideContent.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
