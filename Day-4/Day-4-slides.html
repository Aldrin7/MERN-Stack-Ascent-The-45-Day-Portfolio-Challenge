                    <h3>What is an Object?</h3>

                            <span class="js-keyword">999</span>
                        </div>

                    <div class="key-points">
                        <h4>üí° When to Use Each Notation:</h4>

                        </div>
                    </div>
                `
            },
            {
                title: "JavaScript Arrays",
                content: `
                    <h3>What is an Array?</h3>
                    <p>An array is an <span class="highlight">ordered list</span> that can store multiple values. Think of it like a shopping list or a collection of items.</p>

                    <div class="array-visual">
                        <div class="array-item">0: "HTML"</div>
                        <div class="array-item">1: "CSS"</div>

                        <div><span class="js-comment">// Array constructor (less common)</span></div>
                        <div><span class="js-keyword">const</span> numbers = <span class="js-keyword">new</span> Array(<span class="js-keyword">1</span>, <span class="js-keyword">2</span>, <span class="js-keyword">3</span>, <span class="js-keyword">4</span>, <span class="js-keyword">5</span>);</div>

                    <h3>Array Properties:</h3>

                        <li><span class="marker-blue">Zero-indexed:</span> First element is at index 0</li>

                    <div class="key-points">
                        <h4>üìã Array Best Practices:</h4>

                            <strong>Use descriptive names:</strong> skills, todos, users (plural nouns)
                        </div>
                        <div class="key-point">
                            <strong>Consistent data types:</strong> Try to keep similar data types together
                        </div>
                        <div class="key-point">
                            <strong>Check bounds:</strong> Always verify index exists before accessing
                        </div>
                    </div>
                `
            },
            {

                content: `
                    <h3>What are For Loops?</h3>

                    <div class="js-code">
                        <div><span class="js-keyword">const</span> skills = [<span class="js-string">"HTML"</span>, <span class="js-string">"CSS"</span>, <span class="js-string">"JavaScript"</span>];</div>

                    <h3>Loop Parts Explained:</h3>

                        </div>
                    </div>

            {
                title: "Array Methods: forEach",
                content: `
                    <h3>What is forEach?</h3>
                    <p><code class="code">forEach()</code> is a method that calls a function <span class="highlight">for each element</span> in an array. It's like a for loop but more concise and readable.</p>

                    <h3>forEach Syntax:</h3>

                    <div class="js-code">
                        <div>array.forEach(<span class="js-keyword">function</span>(element, index, array) {</div>
                        <div>  <span class="js-comment">// Code to execute for each element</span></div>
                        <div>  console.log(element, index);</div>
                        <div>});</div>
                    </div>

                    <h3>forEach Example:</h3>

                    <div class="js-code">

                        <div></div>

                        <div><span class="js-comment">// 1. HTML</span></div>
                        <div><span class="js-comment">// 2. CSS</span></div>
                        <div><span class="js-comment">// 3. JavaScript</span></div>
                    </div>

                    <h3>Arrow Function Syntax (Modern):</h3>

                    <div class="js-code">
                        <div>skills.forEach((skill, index) => {</div>
                        <div>  console.log(<span class="js-string">"\${index + 1}. \${skill}"</span>);</div>

                    </div>

                    <h3>Parameters Explained:</h3>

                    <div class="key-points">

                    <h3>map Syntax:</h3>

                        <div>  <span class="js-comment">// Transform the element and return it</span></div>
                        <div>  <span class="js-keyword">return</span> transformedElement;</div>

                    <div class="js-code">

        function renderSlides() {
            const container = document.getElementById('slideshow-container');
            container.innerHTML = '';

            slideContent.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;

                slideDiv.innerHTML = `
                    <div class="slide-content">
                        <h1 class="slide-title">${slide.title}</h1>
                        <div>${slide.content}</div>
                    </div>
                    <div class="slide-footer">Day 4 | Slide ${index + 1} / ${slideContent.length}</div>
                `;

                container.appendChild(slideDiv);
            });

            updateNavigation();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            slideCounter.textContent = `${currentSlide + 1} / ${slideContent.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slideContent.length - 1;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            currentSlide = n;
            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < slideContent.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
        renderSlides();
    </script>
