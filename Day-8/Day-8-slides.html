    <script>

            {

                    <h2>Building Professional APIs</h2>
                    <div style="text-align: center; margin: 30px 0;">
                        <h3 style="font-size: 2.2rem; color: #6f42c1; margin-bottom: 20px;">🛣️ RESTful API Design & Implementation</h3>

                        </p>

                    <div class="learning-objectives">

                        </div>
                        <div class="objective-item">
                            <strong>📦 JSON APIs:</strong> Building resume data endpoints
                        </div>
                        <div class="objective-item">
                            <strong>🔧 Data Management:</strong> Arrays and object manipulation
                        </div>
                    </div>
                `
            },
            {
                title: "What is REST?",
                content: `
                    <h3>REpresentational State Transfer</h3>
                    <p><span class="highlight">REST</span> is an architectural style for designing networked applications. It uses HTTP methods to perform operations on resources, making APIs intuitive and standardized.</p>

                    <div class="comparison-grid">
                        <div class="comparison-item">
                            <h4>📋 REST Principles</h4>
                            <ul>
                                <li><strong>Resources:</strong> Everything is a resource (users, posts, products)</li>
                                <li><strong>HTTP Methods:</strong> Use appropriate HTTP verbs</li>
                                <li><strong>Stateless:</strong> Each request is independent</li>
                                <li><strong>Uniform Interface:</strong> Consistent URL structure</li>
                                <li><strong>Representations:</strong> Resources can have multiple formats (JSON, XML)</li>
                            </ul>
                        </div>
                        <div class="comparison-item">
                            <h4>🎯 REST Benefits</h4>
                            <ul>
                                <li>Standardized approach</li>
                                <li>Easy to understand</li>
                                <li>Scalable architecture</li>
                                <li>Cacheable responses</li>
                                <li>Stateless operations</li>
                            </ul>
                        </div>
                    </div>

                    <h3>RESTful URL Examples:</h3>

                    <div class="api-endpoint">
                        <div class="endpoint-method method-get">GET</div>
                        <div class="endpoint-url">/api/users</div>
                        <div style="margin-top: 10px;">Get all users</div>
                    </div>

                    <div class="api-endpoint">
                        <div class="endpoint-method method-get">GET</div>
                        <div class="endpoint-url">/api/users/123</div>
                        <div style="margin-top: 10px;">Get user with ID 123</div>
                    </div>

                    <div class="api-endpoint">
                        <div class="endpoint-method method-post">POST</div>
                        <div class="endpoint-url">/api/users</div>
                        <div style="margin-top: 10px;">Create a new user</div>
                    </div>

                    <div class="key-points">
                        <h4>🛣️ RESTful Routing Patterns:</h4>
                        <div class="key-point">
                            <strong>Collection:</strong> <code>/api/users</code> - operates on all users
                        </div>
                        <div class="key-point">
                            <strong>Individual:</strong> <code>/api/users/:id</code> - operates on specific user
                        </div>
                        <div class="key-point">
                            <strong>Sub-resources:</strong> <code>/api/users/123/posts</code> - user's posts
                        </div>
                        <div class="key-point">
                            <strong>Actions:</strong> <code>/api/users/123/follow</code> - custom actions
                        </div>
                    </div>
                `
            },
            {
                title: "HTTP Methods & CRUD",
                content: `
                    <h3>HTTP Methods Map to CRUD Operations</h3>
                    <p>RESTful APIs use HTTP methods to perform <span class="highlight">CRUD</span> (Create, Read, Update, Delete) operations on resources.</p>

                    <div class="rest-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Method</th>
                                    <th>CRUD Operation</th>
                                    <th>Example</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span class="method-get">GET</span></td>
                                    <td><strong>Read</strong></td>
                                    <td><code>GET /api/users</code></td>
                                    <td>Retrieve data</td>
                                </tr>
                                <tr>
                                    <td><span class="method-post">POST</span></td>
                                    <td><strong>Create</strong></td>
                                    <td><code>POST /api/users</code></td>
                                    <td>Create new resource</td>
                                </tr>
                                <tr>
                                    <td><span class="method-put">PUT</span></td>
                                    <td><strong>Update</strong></td>
                                    <td><code>PUT /api/users/123</code></td>
                                    <td>Update entire resource</td>
                                </tr>
                                <tr>
                                    <td><span class="method-delete">DELETE</span></td>
                                    <td><strong>Delete</strong></td>
                                    <td><code>DELETE /api/users/123</code></td>
                                    <td>Remove resource</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <h3>Express.js HTTP Method Handlers:</h3>

                    <div class="js-code">
                        <div><span class="js-keyword">const</span> express = <span class="js-function">require</span>(<span class="js-string">'express'</span>);</div>
                        <div><span class="js-keyword">const</span> app = <span class="js-function">express</span>();</div>
                        <div></div>
                        <div><span class="js-comment">// GET - Read operations</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/users'</span>, (req, res) => {</div>
                        <div>  res.json({ users: [] });</div>
                        <div>});</div>
                        <div></div>
                        <div><span class="js-comment">// POST - Create operations</span></div>
                        <div>app.<span class="js-function">post</span>(<span class="js-string">'/api/users'</span>, (req, res) => {</div>
                        <div>  res.json({ message: <span class="js-string">'User created'</span> });</div>
                        <div>});</div>
                        <div></div>
                        <div><span class="js-comment">// PUT - Update operations</span></div>
                        <div>app.<span class="js-function">put</span>(<span class="js-string">'/api/users/:id'</span>, (req, res) => {</div>
                        <div>  res.json({ message: <span class="js-string">'User updated'</span> });</div>
                        <div>});</div>
                        <div></div>
                        <div><span class="js-comment">// DELETE - Delete operations</span></div>
                        <div>app.<span class="js-function">delete</span>(<span class="js-string">'/api/users/:id'</span>, (req, res) => {</div>
                        <div>  res.json({ message: <span class="js-string">'User deleted'</span> });</div>
                        <div>});</div>
                    </div>

                    <div class="key-points">
                        <h4>⚡ HTTP Method Guidelines:</h4>
                        <div class="key-point">
                            <strong>GET:</strong> Safe, idempotent, cacheable
                        </div>
                        <div class="key-point">
                            <strong>POST:</strong> Creates new resources
                        </div>
                        <div class="key-point">
                            <strong>PUT:</strong> Updates/replaces entire resource
                        </div>
                        <div class="key-point">
                            <strong>DELETE:</strong> Removes resource
                        </div>
                    </div>
                `
            },
            {
                title: "Route Parameters",
                content: `
                    <h3>Dynamic Routes with Parameters</h3>
                    <p><span class="highlight">Route parameters</span> allow you to create dynamic routes that capture values from the URL path. They're denoted with a colon (<code>:</code>) followed by the parameter name.</p>

                    <h3>Route Parameter Syntax:</h3>

                    <div class="js-code">
                        <div><span class="js-comment">// Single parameter</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/users/:id'</span>, (req, res) => {</div>
                        <div>  <span class="js-keyword">const</span> userId = req.params.id;</div>
                        <div>  res.json({ userId, message: <span class="js-string">\`User \${userId} found\`</span> });</div>
                        <div>});</div>
                        <div></div>
                        <div><span class="js-comment">// Multiple parameters</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/users/:userId/posts/:postId'</span>, (req, res) => {</div>
                        <div>  <span class="js-keyword">const</span> { userId, postId } = req.params;</div>
                        <div>  res.json({ userId, postId, message: <span class="js-string">'Post found'</span> });</div>
                        <div>});</div>
                        <div></div>
                        <div><span class="js-comment">// Optional parameters</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/categories/:category?'</span>, (req, res) => {</div>
                        <div>  <span class="js-keyword">const</span> category = req.params.category || <span class="js-string">'all'</span>;</div>
                        <div>  res.json({ category });</div>
                        <div>});</div>
                    </div>

                    <h3>Accessing Route Parameters:</h3>

                    <div class="terminal">
                        <div class="prompt">$</div> <div class="command">curl http://localhost:3000/api/users/123</div>
                        <div class="output">{"userId":"123","message":"User 123 found"}</div>
                        <br>
                        <div class="prompt">$</div> <div class="command">curl http://localhost:3000/api/users/456/posts/789</div>
                        <div class="output">{"userId":"456","postId":"789","message":"Post found"}</div>
                    </div>

                    <h3>Parameter Types & Validation:</h3>

                    <div class="js-code">
                        <div><span class="js-comment">// Numeric ID validation</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/users/:id'</span>, (req, res) => {</div>
                        <div>  <span class="js-keyword">const</span> userId = parseInt(req.params.id);</div>
                        <div>  </div>
                        <div>  <span class="js-keyword">if</span> (isNaN(userId)) {</div>
                        <div>    <span class="js-keyword">return</span> res.status(<span class="js-keyword">400</span>).json({ error: <span class="js-string">'Invalid user ID'</span> });</div>
                        <div>  }</div>
                        <div>  </div>
                        <div>  res.json({ userId });</div>
                        <div>});</div>
                        <div></div>
                        <div><span class="js-comment">// UUID validation</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/posts/:uuid'</span>, (req, res) => {</div>
                        <div>  <span class="js-keyword">const</span> uuid = req.params.uuid;</div>
                        <div>  <span class="js-keyword">const</span> uuidRegex = <span class="js-string">/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i</span>;</div>
                        <div>  </div>
                        <div>  <span class="js-keyword">if</span> (!uuidRegex.test(uuid)) {</div>
                        <div>    <span class="js-keyword">return</span> res.status(<span class="js-keyword">400</span>).json({ error: <span class="js-string">'Invalid UUID format'</span> });</div>
                        <div>  }</div>
                        <div>  </div>
                        <div>  res.json({ uuid });</div>
                        <div>});</div>
                    </div>

                    <div class="key-points">
                        <h4>🎯 Route Parameter Best Practices:</h4>
                        <div class="key-point">
                            <strong>Validate input:</strong> Always validate parameter types and formats
                        </div>
                        <div class="key-point">
                            <strong>Use meaningful names:</strong> <code>:userId</code> not <code>:id</code>

                        </div>
                    </div>

            {
                title: "Query Parameters",
                content: `
                    <h3>Filtering & Search with Query Strings</h3>
                    <p><span class="highlight">Query parameters</span> are key-value pairs that come after the <code>?</code> in URLs. They're used for filtering, sorting, pagination, and passing additional data.</p>

                    <h3>Query Parameter Examples:</h3>

                    <div class="api-endpoint">
                        <div class="endpoint-method method-get">GET</div>
                        <div class="endpoint-url">/api/users?limit=10&page=1</div>
                        <div style="margin-top: 10px;">Pagination</div>
                    </div>

                    <div class="api-endpoint">
                        <div class="endpoint-method method-get">GET</div>
                        <div class="endpoint-url">/api/posts?category=tech&author=john</div>
                        <div style="margin-top: 10px;">Filtering</div>
                    </div>

                    <div class="api-endpoint">
                        <div class="endpoint-method method-get">GET</div>
                        <div class="endpoint-url">/api/products?sort=price&order=asc</div>
                        <div style="margin-top: 10px;">Sorting</div>
                    </div>

                    <h3>Accessing Query Parameters:</h3>

                    <div class="js-code">
                        <div><span class="js-comment">// Basic query parameters</span></div>
                        <div>app.<span class="js-function">get</span>(<span class="js-string">'/api/users'</span>, (req, res) => {</div>

            const container = document.getElementById('slideshow-container');

                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;

                    <div class="slide-content">
                        <h1 class="slide-title">${slide.title}</h1>
                        <div>${slide.content}</div>
                    </div>
                    <div class="slide-footer">Day 8 | Slide ${index + 1} / ${slideContent.length}</div>
                `;

                container.appendChild(slideDiv);
            });

            updateNavigation();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slide-counter');

            slideCounter.textContent = `${currentSlide + 1} / ${slideContent.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slideContent.length - 1;
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
            currentSlide = n;
            updateNavigation();
        }

        function nextSlide() {
            if (currentSlide < slideContent.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Event listeners

        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation

            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initialize
