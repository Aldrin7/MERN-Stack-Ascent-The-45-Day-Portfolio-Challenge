<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <title>Day 23: useEffect and Data Fetching Challenge - Connecting to Express API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 2px solid white;
        }

        .api-status.connected {
            background: rgba(40, 167, 69, 0.9);
        }

        .projects-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .section-title h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .section-title p {
            color: #666;
            font-size: 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .project-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .project-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .project-description {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 15px;
        }

        .project-tech {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .project-links {
            display: flex;
            gap: 10px;
        }

        .project-links a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .project-links a:hover {
            transform: translateY(-2px);
        }

        .controls-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .loading-section {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border: 2px solid #e17055;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }

        .error-message {
            color: #d63031;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .retry-btn {
            background: #e17055;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }

        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .projects-section {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="api-status" id="apiStatus">
            üö´ API Server Not Connected
        </div>

        <div class="header">
            <h1>Day 23: useEffect and Data Fetching</h1>
            <p>Connect React to your Express.js API backend</p>
        </div>

        <div id="root">
            <!-- React app will render here -->
        </div>
    </div>

    <!-- React CDN Scripts -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react.dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Components -->
    <script type="text/babel">
        // ProjectCard component
        function ProjectCard({ project }) {
            return (
                <div className="project-card">
                    <h3 className="project-title">{project.title}</h3>
                    <p className="project-description">{project.description}</p>

                    <div className="project-meta">
                        <span className="project-tech">{project.technologies?.[0] || project.category}</span>
                        <span style={{
                            color: project.featured ? '#28a745' : '#6c757d',
                            fontWeight: '600'
                        }}>
                            {project.featured ? '‚≠ê Featured' : 'üìã Project'}
                        </span>
                    </div>

                    <div className="project-links">
                        {project.githubUrl && (
                            <a href={project.githubUrl} target="_blank" rel="noopener">
                                GitHub ‚Üí
                            </a>
                        )}
                        {project.liveUrl && (
                            <a href={project.liveUrl} target="_blank" rel="noopener">
                                Live Demo ‚Üí
                            </a>
                        )}
                    </div>
                </div>
            );
        }

        // Main App component
        function App() {
            const [projects, setProjects] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [stats, setStats] = React.useState({
                totalProjects: 0,
                featuredProjects: 0,
                fetchCount: 0,
                lastFetched: null
            });

            // Fetch projects from your Express API
            const fetchProjects = React.useCallback(async () => {
                try {
                    setLoading(true);
                    setError(null);

                    console.log('üîó Fetching projects from API...');

                    // Replace with your actual API URL (adjust port if needed)
                    const API_BASE_URL = 'http://localhost:3000';

                    const response = await fetch(`${API_BASE_URL}/api/projects`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('‚úÖ API Response:', result);

                    if (result.success && result.data) {
                        setProjects(result.data);

                        // Update statistics
                        const featuredCount = result.data.filter(p => p.featured).length;
                        setStats(prev => ({
                            totalProjects: result.data.length,
                            featuredProjects: featuredCount,
                            fetchCount: prev.fetchCount + 1,
                            lastFetched: new Date().toLocaleTimeString()
                        }));

                        // Update API status
                        const statusEl = document.getElementById('apiStatus');
                        if (statusEl) {
                            statusEl.textContent = '‚úÖ API Server Connected';
                            statusEl.classList.add('connected');
                        }
                    } else {
                        throw new Error('API returned error or invalid data structure');
                    }

                } catch (err) {
                    console.error('‚ùå Fetch error:', err);
                    setError(err.message);

                    // Update API status
                    const statusEl = document.getElementById('apiStatus');
                    if (statusEl) {
                        statusEl.textContent = 'üö´ API Server Not Connected';
                        statusEl.classList.remove('connected');
                    }
                } finally {
                    setLoading(false);
                }
            }, []);

            // Fetch projects when component mounts
            React.useEffect(() => {
                console.log('üèóÔ∏è App component mounted - fetching projects...');
                fetchProjects();
            }, [fetchProjects]);

            // Clear projects
            const clearProjects = React.useCallback(() => {
                setProjects([]);
                setStats(prev => ({
                    totalProjects: 0,
                    featuredProjects: 0,
                    fetchCount: 0,
                    lastFetched: 'Cleared'
                }));
                console.log('üßπ Cleared all projects');
            }, []);

            return (
                <div>
                    <div className="projects-section">
                        <div className="section-title">
                            <h2>My Portfolio Projects</h2>
                            <p>Projects fetched from your Express.js API using useEffect</p>
                        </div>

                        <div className="controls-section">
                            <button
                                className="refresh-btn"
                                onClick={fetchProjects}
                                disabled={loading}
                            >
                                üîÑ {loading ? 'Fetching...' : 'Refresh from API'}
                            </button>

                            <button
                                className="clear-btn"
                                onClick={clearProjects}
                                disabled={loading}
                            >
                                üóëÔ∏è Clear Projects
                            </button>
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="loading-section">
                                <div className="loading-spinner"></div>
                                <h3>Loading projects...</h3>
                                <p>Fetching data from your Express API</p>
                            </div>
                        )}

                        {/* Error State */}
                        {error && !loading && (
                            <div className="error-section">
                                <div className="error-message">
                                    ‚ùó Failed to fetch projects from API
                                </div>
                                <div style={{ marginBottom: '20px' }}>
                                    <strong>Error:</strong> {error}
                                </div>
                                <div style={{ marginBottom: '20px' }}>
                                    <strong>Make sure your Express server is running on:</strong><br/>
                                    <code>http://localhost:3000</code> (adjust port if needed)
                                </div>
                                <button className="retry-btn" onClick={fetchProjects}>
                                    üîÑ Try Again
                                </button>
                            </div>
                        )}

                        {/* Projects Grid */}
                        {!loading && !error && projects.length > 0 && (
                            <div className="projects-grid">
                                {projects.map(project => (
                                    <ProjectCard
                                        key={project.id}
                                        project={project}
                                    />
                                ))}
                            </div>
                        )}

                        {/* Empty State */}
                        {!loading && !error && projects.length === 0 && (
                            <div className="loading-section">
                                <h3>No projects found</h3>
                                <p>Your API returned an empty project list</p>
                            </div>
                        )}

                        {/* Success Message */}
                        {!loading && !error && projects.length > 0 && (
                            <div className="success-message">
                                <strong>üéâ Success! Data fetching completed!</strong><br/>
                                Successfully fetched and displayed {projects.length} projects from your Express API!
                            </div>
                        )}
                    </div>

                    <div className="stats-section">
                        <h3 style={{ textAlign: 'center', marginBottom: '20px', color: '#333' }}>
                            üìä API Fetching Statistics
                        </h3>
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-value">{stats.totalProjects}</div>
                                <div className="stat-label">Total Projects</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.featuredProjects}</div>
                                <div className="stat-label">Featured Projects</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{stats.fetchCount}</div>
                                <div className="stat-label">API Calls Made</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">
                                    {stats.lastFetched ? stats.lastFetched : 'Never'}
                                </div>
                                <div className="stat-label">Last Fetched</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App component
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
